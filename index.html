<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="main">
        <div class="heading">
            <h1 id="head">Bubble Game</h1>
        </div>
        <div class="middle-box">
            <div class="p-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitvalue">
                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">
                        00
                    </div>
                </div>
            </div>
            <div class="p-bottom">
                <div class="bubble">
                    <!-- <h2>7</h2> -->
                </div>
            </div>
        </div>
        <div class="st-button">
            <button class="btn">Start Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
